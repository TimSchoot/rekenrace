<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Reken Race</title>
</head>
<body>


<div class="rekenmachine-links">
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="clearResult()">C</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
</div>

<div class="game-card">
    <div class="reken-som">
        <input class="reken-som-input" id="problem1" disabled>
    </div>

    <div class="progress-bar">
        <div class="progress-bar-fill" id="progress1" style="width: 0;"></div>
    </div>

    <div class="progress-bar-player2">
        <div class="progress-bar-fill-player2" id="progress2" style="width: 0;"></div>
    </div>

    <div class="reken-som-player2">
        <input class="reken-som-input-player2" id="problem2" disabled>
    </div>
</div>

<div class="rekenmachine-rechts">
    <div class="calculator">
        <input type="text" id="result2" disabled>
        <div class="buttons">
            <button onclick="appendToResult2('1')">1</button>
            <button onclick="appendToResult2('2')">2</button>
            <button onclick="appendToResult2('3')">3</button>
            <button onclick="appendToResult2('4')">4</button>
            <button onclick="appendToResult2('5')">5</button>
            <button onclick="appendToResult2('6')">6</button>
            <button onclick="appendToResult2('7')">7</button>
            <button onclick="appendToResult2('8')">8</button>
            <button onclick="appendToResult2('9')">9</button>
            <button onclick="clearResult2()">C</button>
            <button onclick="appendToResult2('0')">0</button>
            <button onclick="calculate2()">=</button>
        </div>
    </div>
</div>

<!-- Modal for Winner Announcement -->
<div id="winnerModal" class="modal">
    <div class="modal-content">
        <h2 id="winnerMessage"></h2>
        <p>Gefeliciteerd! Je hebt de rekensom race gewonnen!</p>
        <button class="button-play-again" onclick="resetGame()">opnieuw</button>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
